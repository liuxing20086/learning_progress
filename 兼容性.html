<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after{
content: " ";
      display: block;
     clear: both;
 } 
        .box{
            width: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        .left{
            float: left;
            background-color: red;
           
        }
        .right{
            float: right;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="left">
            <h2>左边</h2>
        </div>
        <div class="right">
            <h2>右边</h2>
        </div>
    </div>
</body>
</html>
