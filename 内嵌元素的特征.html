<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 span{
width: 400px;
height: 400px;
background-color: red;

 }


    </style>
</head>
<body>
    <span>span1</span>       <!--   内联元素的特征
                      1  宽高由内容 撑开
                       2  不支持宽高
                       3 一行上 可以显示继续跟同类的标签
                     4  不支持上下的MARGIN
                     5  代码 换行  被解析
    
    -->
    <span> span2</span>
    <span>s pan3</span>
</body>
</html>
