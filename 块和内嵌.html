<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,
    span {
      width: 100px;
      height: 100px;
      background-color: red;

    }

    span {
      margin: 10px;

    }

    /*  
   快:独占一行   支持所有样式
    内嵌；可以在一行显示  不支持宽高 对上下的MARGIN和PADDING等样式支持的也有问题
  
  
  
  
  */
  </style>
</head>

<body>
  <div>div1</div>
  <div>div2</div>
  <span>span1</span>
  <span>span2</span>
</body>

</html>
